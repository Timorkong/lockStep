// 特殊道具

import "common_game_res.proto";
import "common_special_item.proto";

package TABLE;

// 特殊道具效果
message SPECIAL_ITEM_EFFECT
{
    optional uint32                 id          = 1;
    optional Common.SpecialItemType type        = 2;
    repeated Common.GameResEffect   effect_list = 3;
    optional sfixed64               valid_time  = 4;
}

message SPECIAL_ITEM_EFFECT_ARRAY
{
    repeated SPECIAL_ITEM_EFFECT rows = 1;
}
