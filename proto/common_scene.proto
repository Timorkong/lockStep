// 场景定义

import "common_role.proto";

package Common;

// 场景类型
enum SceneType
{
    SCENE_TYPE_STATIC           = 1;    // 静态场景|主场景
    SCENE_TYPE_PRIVATE_INSTANCE = 2;    // 个人副本场景
    SCENE_TYPE_PUBLIC_INSTANCE  = 3;    // 公共副本场景
	SCENE_TYPE_CLIENT_USE		= 4;    // 客户端表现所使用的场景
    SCENE_TYPE_RUNNING_RACE     = 5;    // 人气赛跑场景类型
    SCENE_TYPE_TRIAL            = 6;    // 试炼副本
}

