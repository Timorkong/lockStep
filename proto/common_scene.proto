// 三维向量
message Vector3
{
    optional float x = 1;
    optional float y = 2;
    optional float z = 3;
}

// 三维的位置
message Pos
{
    optional float x = 1;
    optional float y = 2;
    optional float z = 3;
}

// 场景+位置
message ScenePos
{
    optional uint32 scene_id    = 1;
    optional Pos    pos         = 2;
}

// 场景信息
message SceneInfo
{
    optional uint32 id      = 1;
    optional uint32 guid    = 2;
}

