enum InstanceType
{
    INSTANCE_TYPE_INVLID = 0;
    INSTANCE_TYPE_NORMAL = 1; // 普通副本
    INSTANCE_TYPE_ELITE  = 2; // 精英副本
    INSTANCE_TYPE_DEVIL  = 3; // 魔王副本
    INSTANCE_TYPE_ABRSS  = 4; // 深渊副本
    INSTANCE_TYPE_KING   = 5; // 王者难度副本
}

message Instance
{
    optional uint32 instance_id = 1;
    optional bool   passed_flag = 2;
    optional sint32 evaluation  = 3;
    optional bool   today_has_passed = 4 [default = false];
    optional sint32 reset_count = 5; // 已重置次数
}

// 副本难度
enum InstanceLevel
{
    INSTANCE_LEVEL_NORMAL   = 1;
    INSTANCE_LEVEL_HELL     = 2;
}

