package Common;

// 竞技商店
message ArenaShop
{
    message Goods
    {
        optional uint32 id          = 1;
        optional bool   purchased   = 2; // 购买标记
    }
    repeated Goods    goods_list        = 1; // 竞技商店商品列表
    optional sfixed64 refresh_timestamp = 2; // 竞技商店刷新时间戳
}

