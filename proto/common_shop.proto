// 校园宝藏
message SchoolTreasureShop
{
    message Goods
    {
        optional uint32 id          = 1;
        optional bool   purchased   = 2; // 购买标记
        optional bool   isdiscount  = 3; // 折扣标记
        optional int32 pos         = 4; // 宝箱位置
    }

    repeated Goods    goods_list         = 1; // 校园宝藏商品列表
    optional sfixed64 refresh_timestamp  = 2; // 校园宝藏刷新时间戳
    optional int32    refresh_count      = 3; // 刷新次数
    optional int32    lottery_count      = 4;
    optional int32    accu_free_lottery_count = 5; // 累计免费抽奖次数
    optional int32    accu_gold_lottery_count = 6; // 累计钻石抽奖次数
}

