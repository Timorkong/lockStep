import "common_game_res.proto";

package TABLE;

message ARTIFACT_RECOUP
{
    optional sint32         lev         = 1;
    repeated Common.GameRes award_list  = 2;
}

message ARTIFACT_RECOUP_ARRAY
{
    repeated ARTIFACT_RECOUP rows = 1;
}

message VIP_RECOUP
{
    optional sint32         lev         = 1;
    repeated Common.GameRes award_list  = 2;
}

message VIP_RECOUP_ARRAY
{
    repeated VIP_RECOUP rows = 1;
}
