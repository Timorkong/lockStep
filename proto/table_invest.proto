// 理财

import "common_game_res.proto";

package TABLE;

message GOLD_INVEST
{
    optional int32 lev   = 1;
    optional int32 count = 2;
}

message GOLD_INVEST_ARRAY
{
    repeated GOLD_INVEST rows = 1;
}

message FULL_AWARD
{
    optional sint32         count    = 1;
    optional Common.GameRes game_res = 2;
}

message FULL_AWARD_ARRAY
{
    repeated FULL_AWARD rows = 1;
}