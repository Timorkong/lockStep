// 竞技场

import "common_game_res.proto";

package TABLE;

message PVE_FIGHT_AWARD
{
    optional uint32         rank_bound      = 1;
    repeated Common.GameRes win_award_list  = 2;
    repeated Common.GameRes lose_award_list = 3;
}

message PVE_FIGHT_AWARD_ARRAY
{
    repeated PVE_FIGHT_AWARD rows = 1;
}

message PVE_RANK_AWARD
{
    optional uint32         rank_bound  = 1;
    repeated Common.GameRes award_list  = 2;
}

message PVE_RANK_AWARD_ARRAY
{
    repeated PVE_RANK_AWARD rows = 1;
}

