// 每周任务 

package Common;

enum WeekChallengeType
{
    WEEK_CHALLENGE_TYPE_TRIAL         = 1; // 试炼任务
    WEEK_CHALLENGE_TYPE_HEGEMONY      = 2; // 社团争霸任务
}

message WeekChallengeTask
{
    optional sint32 id          = 1;
    // optional sint32 award_count = 2; // 已领取第几个奖励
    optional sint32 process     = 3; // 完成进度
    optional bool awake_flag    = 4; // 是否领奖
    optional sint32 week        = 5; // 周数
}

message WeekChallengeTaskList
{
    repeated WeekChallengeTask task_list = 1;
}
