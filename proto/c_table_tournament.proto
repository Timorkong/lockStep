// 武道会奖励表

import "common_game_res.proto";

package Table;

message TOURNAMENT_AWARD
{
    optional sint32         lev                = 2;
    optional sint32         rank               = 3;
    repeated Common.GameRes award_list_minute  = 4;
    repeated Common.GameRes award_list_hour    = 5; 
}

message TOURNAMENT_AWARD_ARRAY
{
    repeated TOURNAMENT_AWARD rows = 1;
}
