// 本地化工具表

import "c_table_mission.proto";
package Table;

message LOCALIZE_LIST
{
	optional uint32 id		= 1; // 索引
    repeated string	key		= 2; // 键
	repeated string target	= 3; // 目标
}

message LOCALIZE_LIST_ARRAY
{
    repeated LOCALIZE_LIST rows = 1;
}

message LOCALIZE_STORY
{
	optional uint32				id		= 1; // 索引
	repeated Table.StoryContent key		= 2; // 键
	repeated Table.StoryContent target	= 3; // 目标
}

message LOCALIZE_STORY_ARRAY
{
	repeated LOCALIZE_STORY rows = 1;
}



