message TERRITORY_SHOP_ARRAY
{
    repeated TERRITORY_SHOP rows = 1;
}

message GROUP_BATTLE_SHOP
{
    optional sint32 lev                 = 1;
    repeated uint32 random_goods_list   = 2;
    repeated uint32 fixed_goods_list    = 3; // 固定商品
