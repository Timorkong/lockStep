// 章节表

package Table;

message CHAPTER
{
    optional uint32             id      		= 1;
    optional string             name    		= 2;
	repeated uint32            	copy_list    	= 4;
	optional string				icon_file_name 	= 5;
	optional float				icon_pos_x		= 6;
	optional float				icon_pos_y		= 7;
	
}

message CHAPTER_ARRAY
{
    repeated CHAPTER rows = 1;
}

