// GM指令

package Table;

message GM
{
	optional string command 	= 1;	// GM指令
	optional string desc 		= 3;	// 中文描述
	optional string param		= 4;	// 参数
	optional string param_desc	= 5;	// 参数描述
	optional string addition	= 6;	// 指令补充说明
	optional string type		= 7; 	// 类型
}

message GM_ARRAY
{
	repeated GM rows = 1; 
}