{
    optional Common.RoleInfo diff_role_info = 15;
}

message PUT_OFF_TITLE_REQ
{
}

message PUT_OFF_TITLE_RSP
{
    optional Common.RoleInfo diff_role_info = 15;
}

message TITIE_EXPIRE_NOTICE
{
    repeated uint32          title_list = 1;
    optional Common.RoleInfo role_info  = 2;
}
