package Table;


// 洪兴大酒楼升级表
message BASE_BUILDING
{
    optional int32         lev                  = 1;//等级
    optional int32         population_limit     = 2;//人口上限
    optional int64         timber_production    = 3;//木材产量/小时
    optional int32         people_needed        = 4;//升级需要的人力
    optional int32         time_cost            = 5;//升级耗时
    optional sint32        wood_limit           = 6;//木材限制
}

message BASE_BUILDING_ARRAY
{
    repeated BASE_BUILDING rows = 1;
}


