// 组队PVE

package TABLE;

message TEAM_PVE
{
    optional uint32 id          = 1;
    optional sint32 type        = 3;
    optional sint32 level       = 5;
    optional uint32 scene_id    = 6;
    optional uint32 hero_id_1   = 7;
    optional uint32 hero_id_2   = 8;
}

message TEAM_PVE_ARRAY
{
    repeated TEAM_PVE rows = 1;
}

